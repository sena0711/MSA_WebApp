			var $headline = $('#headline').hide();
		
			var $word1		= $('#arc-wrapper').find('h3').hide();
			var $word2		= $('#arc-wrapper').find('h4').hide();
			
			var $example1	= $('#example1').hide();
		
			
			google.load('webfont','1');
			
			google.setOnLoadCallback(function() {
				WebFont.load({
					google		: {
						families	: ['Montserrat','Concert One']
					},
					fontactive	: function(fontFamily, fontDescription) {
						init();
					},
					fontinactive	: function(fontFamily, fontDescription) {
						init();
					}
				});
			});
			
			function init() {
			
				$headline.show().arctext({radius: 400});
					
				$word1.show().arctext();
				$word2.show().arctext({radius: 120, dir: -1});
				
				$example1.show().arctext({radius: 200});
				$example2.show().arctext({radius: 300, dir: -2});
		
			};
	
   
        var p = new Parallax.ParallaxContainer(window, 0.7);
        for (i = 1; i <= 5; ++i) {
            var star_layer = new Parallax.ParallaxSurface(document.querySelector('#plax' + i));
            p.addSurface(star_layer);
        }
